<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="cancelChanges()">Cancel</button>
    </div>
    <h1 class="title">{{ category }} List</h1>
  </ion-header-bar>

  <div class="bar bar-subheader">
    <div class="buttons">
      <button class="button button-icon icon ion-ios7-minus-outline"
        ng-click="toggleDelete()"></button>
      <button class="button button-energized" ng-click="saveChanges()">Save!</button>
      <!-- <button class="button button-royal" ng-click="cancelChanges()">Cancel!</button> -->
      <button class="button button-energized" ng-click="openNewListItemModal()">Add New Item</button>
      <button class="button"
          ng-click="toggleReOrder()">
            Reorder
          </button>
    </div>
  </div>

  <ion-content class="has-subheader">


      <ion-list show-delete="showDelete" show-reorder="showReOrder">

        <ion-item ng-repeat="item in items"
                  item="item"
                  href="">
          {{ item }}

          <ion-delete-button class="ion-minus-circled"
                             ng-click="onItemDelete(item)">
          </ion-delete-button>

          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>

          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

        </ion-item>

      </ion-list>

  </ion-content>
</div>
