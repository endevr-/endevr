<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-icon icon ion-ios7-minus-outline"
        ng-click="toggleDelete()"></button>
    <h1 class="title">PlaceHolder</h1>
    <button class="button"
        ng-click="toggleReOrder()">
          Reorder
        </button>
    </div>
  </ion-header-bar>

  <ion-content>

    <button class="button button-energized" ng-click="saveChanges()">Save!</button>
    <button class="button button-royal" ng-click="cancelChanges()">Cancel!</button>
    <button class="button button-energized" ng-click="openNewListItemModal()">Create New Item</button>

      <ion-list show-delete="showDelete" show-reorder="showReOrder">

        <ion-item ng-repeat="item in items"
                  item="item"
                  href="">
          {{ item}}

          <ion-delete-button class="ion-minus-circled"
                             ng-click="onItemDelete(item)">
          </ion-delete-button>

          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>

          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>

        </ion-item>

      </ion-list>

  </ion-content>
</div>
